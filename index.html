<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>You're Bald</title>
  <style>
    :root {
      --bg: #050816;
      --accent: #ffdd00;
      --text: #f9fafb;
      --font: system-ui, -apple-system, BlinkMacSystemFont, -system-ui, sans-serif;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      width: 100vw;
      height: 100vh;
      overflow: hidden; /* no scrolling */
      background: radial-gradient(circle at top, #111827, #020817);
      color: var(--text);
      font-family: var(--font);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .poster {
      position: relative;
      width: min(90vw, 55vh);
      max-height: 94vh;
      padding: 1.2vw;
      border-radius: 2vw;
      background: radial-gradient(circle at top, #111827, #030712);
      border: 0.15vw solid rgba(255, 255, 255, 0.16);
      box-shadow: 0 2.2vw 4vw rgba(0, 0, 0, 0.7);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.5vw;
    }

    .headline {
      text-align: center;
      font-weight: 900;
      font-size: 3vw;
      letter-spacing: 0.6vw;
      text-transform: uppercase;
      color: var(--accent);
      text-shadow: 0 0 1vw rgba(0, 0, 0, 1);
    }

    .subhead {
      text-align: center;
      font-size: 1.1vw;
      letter-spacing: 0.3vw;
      text-transform: uppercase;
      color: #9ca3af;
    }

    .bald-label {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.4vw;
      padding: 0.4vw 1.4vw;
      margin-top: 0.3vw;
      border-radius: 5vw;
      border: 0.12vw solid rgba(255, 221, 0, 0.5);
      background: radial-gradient(circle at top, rgba(255, 221, 0, 0.18), transparent);
      font-size: 1.1vw;
      text-transform: uppercase;
      color: var(--accent);
      font-weight: 700;
    }

    .bald-label .icon {
      font-size: 1.4vw;
      transform: translateY(-0.1vw);
    }

    .image-wrap {
      --target-x: 50%;
      --target-y: 18%; /* arrow target (percent of this box) */

      position: relative;
      width: 100%;
      margin-top: 0.6vw;
      padding: 0.5vw;
      border-radius: 1vw;
      background:
        radial-gradient(circle at top, rgba(255, 221, 0, 0.16), transparent),
        radial-gradient(circle at bottom, rgba(0, 0, 0, 0.9), #020817);
      border: 0.12vw solid rgba(249, 250, 251, 0.10);
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .image-wrap img {
      width: 100%;
      height: auto;
      max-height: 58vh;
      object-fit: contain;
      border-radius: 0.6vw;
      position: relative;
      z-index: 1;
    }

    .bald-shout,
    .arrow {
      position: absolute;
      z-index: 2;
      pointer-events: none;
      font-weight: 900;
      color: var(--accent);
      text-shadow: 0 0 0.7vw rgba(0, 0, 0, 1);
    }

    /* BALD! without stroke (no artifacts) */
    .bald-shout {
      top: 0.9vw;
      left: 1vw;
      font-size: 2.3vw;
      transform: rotate(-9deg);
      letter-spacing: 0.08vw;
    }

    /* Arrows with subtle outline */
    .arrow {
      font-size: 2.4vw;
      transform-origin: 50% 0%;
      -webkit-text-stroke: 0.06vw #111827;
    }

    /* Arrows all converging to the same top-center region */
    .arrow-1 {
      left: var(--target-x);
      top: calc(var(--target-y) - 9%);
      transform: translateX(-50%) rotate(0deg);
    }

    .arrow-2 {
      left: calc(var(--target-x) - 17%);
      top: calc(var(--target-y) - 4%);
      transform: rotate(28deg);
    }

    .arrow-3 {
      left: calc(var(--target-x) + 17%);
      top: calc(var(--target-y) - 4%);
      transform: rotate(-28deg);
    }

    .caption {
      text-align: center;
      font-size: 1.1vw;
      color: #9ca3af;
      line-height: 1.4;
      margin-top: 0.2vw;
    }

    .caption .highlight {
      color: var(--accent);
      font-weight: 700;
    }

    .disclaimer {
      text-align: center;
      font-size: 1vw;
      color: #6b7280;
      font-style: italic;
      margin-bottom: 0.2vw;
    }

    /* ================= MOBILE ================= */
    @media (max-width: 520px) {
      body {
        width: 100vw;
        height: 100dvh; /* actual visible viewport, ignores browser chrome */
        overflow: hidden;
        align-items: flex-start;
        justify-content: center;
      }

      .poster {
        width: 100vw;
        height: calc(100dvh - env(safe-area-inset-bottom, 0px));
        max-height: calc(100dvh - env(safe-area-inset-bottom, 0px));
        border-radius: 0;
        padding: 3.5vw 4vw 2.5vw;
        box-shadow: none;
        border: none;
        gap: 1.8vw;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
      }

      .headline {
        font-size: 10vw;
        letter-spacing: 2vw;
      }

      .subhead {
        font-size: 4vw;
        letter-spacing: 1.1vw;
      }

      .bald-label {
        font-size: 4vw;
        padding: 1.4vw 4.4vw;
        margin-top: 1.6vw;
      }

      .bald-label .icon {
        font-size: 4.6vw;
      }

      .image-wrap {
        flex: 1;          /* take remaining space */
        min-height: 0;    /* allow shrinkage so bottom text isn't pushed out */
        width: 100%;
        margin-top: 3vw;
        padding: 1.4vw;
        border-radius: 2vw;
        border-width: 0.35vw;
        --target-y: 20%;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .image-wrap img {
        width: 100%;
        height: 100%;
        max-height: 100%;
        object-fit: contain;
        border-radius: 1.4vw;
      }

      .bald-shout {
        font-size: 6vw;
        top: 3vw;
        left: 3vw;
        text-shadow: 0 0 1.4vw rgba(0, 0, 0, 1);
      }

      .arrow {
        font-size: 6vw;
        -webkit-text-stroke: 0.16vw #111827;
      }

      /* Adjusted arrow positions for tall mobile shape */
      .arrow-1 {
        left: var(--target-x);
        top: calc(var(--target-y) - 11%);
        transform: translateX(-50%) rotate(0deg);
      }

      .arrow-2 {
        left: calc(var(--target-x) - 22%);
        top: calc(var(--target-y) - 4%);
        transform: rotate(30deg);
      }

      .arrow-3 {
        left: calc(var(--target-x) + 22%);
        top: calc(var(--target-y) - 4%);
        transform: rotate(-30deg);
      }

      .caption {
        font-size: 3.2vw;
        margin-top: 0.8vw;
      }

      .disclaimer {
        font-size: 2.6vw;
        margin-top: 0.2vw;
      }
    }

    /* Super-short devices with nav bars: gently shrink everything as a unit */
    @media (max-width: 520px) and (max-height: 640px) {
      .poster {
        transform: scale(0.94);
        transform-origin: top center;
      }
    }

    @media (max-width: 520px) and (max-height: 560px) {
      .poster {
        transform: scale(0.88);
        transform-origin: top center;
      }
    }
  </style>
</head>
<body>
  <div class="poster">
    <div class="headline">YOU'RE BALD</div>
    <div class="subhead">UNNECESSARILY DRAMATIC BALD DETECTION SYSTEM</div>

    <div class="bald-label">
      <span class="icon">✨</span>
      <span>Subject Identified: <strong>Bald Man</strong></span>
      <span class="icon">✨</span>
    </div>

    <div class="image-wrap">
      <div class="bald-shout">BALD!</div>

      <!-- All arrows identical & converging toward the same top-center region -->
      <div class="arrow arrow-1">⬇</div>
      <div class="arrow arrow-2">⬇</div>
      <div class="arrow arrow-3">⬇</div>

      <img src="Rays_Bald.webp" alt="A gloriously bald man">
    </div>

    <div class="caption">
      Multiple diagnostics confirm:
      <span class="highlight">Certified Bald.</span>
      No hairline detected. Confidence: 100%.
    </div>

    <div class="disclaimer">
      (All baldness celebrated with love.)
    </div>
  </div>
</body>
</html>
