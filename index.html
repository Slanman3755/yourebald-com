<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>You're Bald</title>
  <style>
    :root {
      --bg: #050816;
      --accent: #ffdd00;
      --text: #f9fafb;
      --font: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro", -system-ui, sans-serif;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      background: radial-gradient(circle at top, #111827, #020817);
      color: var(--text);
      font-family: var(--font);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px 10px;
    }

    .poster {
      position: relative;
      width: 100%;
      max-width: 640px;
      background: radial-gradient(circle at top, #111827, #030712);
      border-radius: 24px;
      padding: 24px 18px 24px;
      border: 2px solid rgba(255, 255, 255, 0.14);
      box-shadow:
        0 22px 60px rgba(0, 0, 0, 0.7),
        0 0 40px rgba(0, 0, 0, 0.25);
      overflow: hidden;
    }

    .headline {
      text-align: center;
      font-weight: 900;
      font-size: 30px;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      margin-bottom: 4px;
      color: var(--accent);
      text-shadow:
        0 0 14px rgba(255, 221, 0, 0.3),
        0 0 32px rgba(0, 0, 0, 1);
    }

    .subhead {
      text-align: center;
      font-size: 11px;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      color: #9ca3af;
      margin-bottom: 12px;
    }

    .bald-label {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      padding: 6px 14px;
      margin: 0 auto 12px;
      border-radius: 999px;
      border: 1px solid rgba(255, 221, 0, 0.55);
      background: radial-gradient(circle at top, rgba(255, 221, 0, 0.22), transparent);
      box-shadow:
        0 0 16px rgba(255, 221, 0, 0.16),
        0 0 4px rgba(0, 0, 0, 0.95);
      font-size: 11px;
      text-transform: uppercase;
      color: var(--accent);
      font-weight: 700;
      text-align: center;
    }

    .bald-label .icon {
      font-size: 14px;
      transform: translateY(-1px);
    }

    .image-wrap {
      position: relative;
      margin: 0 auto 10px;
      width: 100%;
      max-width: 520px;
      border-radius: 20px;
      padding: 10px 10px 20px;
      background:
        radial-gradient(circle at top, rgba(255, 221, 0, 0.16), transparent),
        radial-gradient(circle at bottom, rgba(17, 24, 39, 0.9), #020817);
      border: 1px solid rgba(249, 250, 251, 0.06);
      box-shadow:
        inset 0 0 18px rgba(0, 0, 0, 0.7),
        0 14px 40px rgba(0, 0, 0, 0.9);
      overflow: visible;
    }

    .image-wrap img {
      display: block;
      width: 100%;
      height: auto;
      border-radius: 16px;
      object-fit: cover;
      position: relative;
      z-index: 1;
    }

    .bald-shout,
    .arrow {
      position: absolute;
      z-index: 2;
      pointer-events: none;
      font-weight: 900;
      text-shadow: 0 0 10px rgba(0, 0, 0, 1);
      -webkit-text-stroke: 0.5px #111827;
      color: var(--accent);
    }

    .bald-shout {
      top: 6px;
      left: 10px;
      font-size: 24px;
      transform: rotate(-9deg);
      letter-spacing: 0.02em;
    }

    .arrow {
      font-size: 28px;
      transform-origin: 50% 0%; /* rotate around top so tips converge */
    }

    /* All arrows identical ⬇, visually converging on same top-center spot */
    .arrow-1 {
      top: -4px;
      left: 50%;
      transform: translateX(-50%) rotate(0deg);
    }

    .arrow-2 {
      top: 10%;
      left: 12%;
      transform: rotate(35deg);
    }

    .arrow-3 {
      top: 10%;
      right: 12%;
      transform: rotate(-35deg);
    }

    .caption {
      text-align: center;
      font-size: 11px;
      color: #9ca3af;
      margin-top: 8px;
      line-height: 1.5;
    }

    .caption .highlight {
      color: var(--accent);
      font-weight: 700;
    }

    .disclaimer {
      text-align: center;
      font-size: 9px;
      color: #6b7280;
      margin-top: 4px;
      font-style: italic;
    }

    /* Mobile: make the image dominate */
    @media (max-width: 520px) {
      body {
        padding: 0;
      }

      .poster {
        max-width: 100%;
        border-radius: 0;
        padding: 16px 6px 16px;
        box-shadow: none;
      }

      .headline {
        font-size: 22px;
        letter-spacing: 0.12em;
      }

      .subhead {
        font-size: 8px;
        margin-bottom: 6px;
      }

      .bald-label {
        margin-bottom: 6px;
      }

      .image-wrap {
        max-width: 100%;
        padding: 6px 4px 14px;
        border-radius: 0;
        box-shadow: none;
      }

      .image-wrap img {
        border-radius: 6px;
      }

      .bald-shout {
        font-size: 18px;
      }

      .arrow {
        font-size: 26px;
      }

      .caption {
        font-size: 9px;
      }
    }
  </style>
</head>
<body>
  <div class="poster">
    <div class="headline">YOU'RE BALD</div>
    <div class="subhead">UNNECESSARILY DRAMATIC BALD DETECTION SYSTEM</div>

    <div class="bald-label">
      <span class="icon">✨</span>
      <span>Subject Identified: <strong>Bald Man</strong></span>
      <span class="icon">✨</span>
    </div>

    <div class="image-wrap">
      <div class="bald-shout">BALD!</div>

      <!-- All arrows are the same character; rotations line their tips to the same spot -->
      <div class="arrow arrow-1">⬇</div>
      <div class="arrow arrow-2">⬇</div>
      <div class="arrow arrow-3">⬇</div>

      <img src="Rays_Bald.webp" alt="A gloriously bald man">
    </div>

    <div class="caption">
      Multiple diagnostics confirm:
      <span class="highlight">Certified Bald.</span>
      No hairline detected. Confidence: 100%.
    </div>

    <div class="disclaimer">
      (All baldness celebrated with love.)
    </div>
  </div>
</body>
</html>
