<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>You're Bald</title>
  <style>
    :root {
      --bg: #050816;
      --accent: #ffdd00;
      --text: #f9fafb;
      --font: system-ui, -apple-system, BlinkMacSystemFont, -system-ui, sans-serif;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      height: 100vh;
      width: 100vw;
      overflow: hidden; /* no scrolling */
      background: radial-gradient(circle at top, #111827, #020817);
      color: var(--text);
      font-family: var(--font);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .poster {
      position: relative;
      width: 100%;
      max-width: 460px;          /* smaller on desktop */
      max-height: 94vh;
      padding: 10px 10px 6px;
      border-radius: 18px;
      background: radial-gradient(circle at top, #111827, #030712);
      border: 1px solid rgba(255, 255, 255, 0.14);
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.7);
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow: hidden;
      gap: 4px;
    }

    .headline {
      text-align: center;
      font-weight: 900;
      font-size: 22px;
      letter-spacing: 0.14em;
      text-transform: uppercase;
      color: var(--accent);
      text-shadow: 0 0 10px rgba(0, 0, 0, 1);
    }

    .subhead {
      text-align: center;
      font-size: 7px;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      color: #9ca3af;
    }

    .bald-label {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 4px;
      padding: 4px 10px;
      margin-top: 2px;
      border-radius: 999px;
      border: 1px solid rgba(255, 221, 0, 0.5);
      background: radial-gradient(circle at top, rgba(255, 221, 0, 0.18), transparent);
      font-size: 9px;
      text-transform: uppercase;
      color: var(--accent);
      font-weight: 700;
    }

    .bald-label .icon {
      font-size: 11px;
      transform: translateY(-1px);
    }

    .image-wrap {
      /* central bald-spot target for arrows */
      --target-x: 50%;
      --target-y: 20%;
      position: relative;
      flex: 1;
      width: 100%;
      margin-top: 4px;
      border-radius: 10px;
      padding: 4px 4px 8px;
      background:
        radial-gradient(circle at top, rgba(255, 221, 0, 0.16), transparent),
        radial-gradient(circle at bottom, rgba(0, 0, 0, 0.9), #020817);
      border: 1px solid rgba(249, 250, 251, 0.06);
      overflow: hidden;
      display: flex;
      align-items: stretch;
      justify-content: center;
    }

    .image-wrap img {
      width: 100%;
      height: 100%;
      max-height: 58vh;      /* keep desktop image controlled */
      object-fit: cover;
      border-radius: 6px;
      position: relative;
      z-index: 1;
    }

    .bald-shout,
    .arrow {
      position: absolute;
      z-index: 2;
      pointer-events: none;
      font-weight: 900;
      color: var(--accent);
      text-shadow: 0 0 8px rgba(0, 0, 0, 1);
      -webkit-text-stroke: 0.4px #111827;
    }

    .bald-shout {
      top: 4px;
      left: 6px;
      font-size: 18px;
      transform: rotate(-9deg);
      letter-spacing: 0.02em;
    }

    .arrow {
      font-size: 24px;
      transform-origin: 50% 0%; /* rotate from top so tips aim at target */
    }

    /* All arrows identical ⬇, visually converging near (--target-x, --target-y) */
    .arrow-1 {
      left: var(--target-x);
      top: calc(var(--target-y) - 40px);
      transform: translateX(-50%) rotate(0deg);
    }

    .arrow-2 {
      left: calc(var(--target-x) - 55px);
      top: calc(var(--target-y) - 32px);
      transform: rotate(30deg);
    }

    .arrow-3 {
      left: calc(var(--target-x) + 55px);
      top: calc(var(--target-y) - 32px);
      transform: rotate(-30deg);
    }

    .caption {
      text-align: center;
      font-size: 8px;
      color: #9ca3af;
      line-height: 1.4;
      margin-top: 2px;
    }

    .caption .highlight {
      color: var(--accent);
      font-weight: 700;
    }

    .disclaimer {
      text-align: center;
      font-size: 7px;
      color: #6b7280;
      font-style: italic;
      margin-bottom: 2px;
    }

    /* MOBILE: full-bleed feel, less chrome, bigger image proportionally */
    @media (max-width: 520px) {
      .poster {
        max-width: 100%;
        max-height: 100vh;
        width: 100%;
        border-radius: 0;
        padding: 6px 4px 4px;
        box-shadow: none;
        border: none;
        gap: 2px;
      }

      .headline {
        font-size: 18px;
        letter-spacing: 0.14em;
      }

      .subhead {
        font-size: 6px;
        margin-bottom: 0;
      }

      .bald-label {
        margin-top: 1px;
        padding: 3px 8px;
        font-size: 8px;
      }

      .image-wrap {
        margin-top: 2px;
        padding: 0;
        border: none;
        border-radius: 0;
        flex: 1;
      }

      .image-wrap img {
        border-radius: 0;
        max-height: none;
        height: 100%;
      }

      .bald-shout {
        font-size: 16px;
        top: 4px;
        left: 4px;
      }

      .arrow {
        font-size: 22px;
      }

      /* Slightly adjust target for typical mobile aspect */
      .image-wrap {
        --target-y: 18%;
      }

      .caption {
        font-size: 7px;
        margin-top: 1px;
      }

      .disclaimer {
        font-size: 6px;
        margin-top: 0;
      }
    }
  </style>
</head>
<body>
  <div class="poster">
    <div class="headline">YOU'RE BALD</div>
    <div class="subhead">UNNECESSARILY DRAMATIC BALD DETECTION SYSTEM</div>

    <div class="bald-label">
      <span class="icon">✨</span>
      <span>Subject Identified: <strong>Bald Man</strong></span>
      <span class="icon">✨</span>
    </div>

    <div class="image-wrap">
      <div class="bald-shout">BALD!</div>

      <!-- All arrows identical & aimed at same top-center region -->
      <div class="arrow arrow-1">⬇</div>
      <div class="arrow arrow-2">⬇</div>
      <div class="arrow arrow-3">⬇</div>

      <img src="Rays_Bald.webp" alt="A gloriously bald man">
    </div>

    <div class="caption">
      Multiple diagnostics confirm:
      <span class="highlight">Certified Bald.</span>
      No hairline detected. Confidence: 100%.
    </div>

    <div class="disclaimer">
      (All baldness celebrated with love.)
    </div>
  </div>
</body>
</html>
