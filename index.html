<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>You're Bald</title>
  <style>
    :root {
      --bg: #050816;
      --accent: #ffdd00;
      --text: #f9fafb;
      --font: system-ui, -apple-system, BlinkMacSystemFont, -system-ui, sans-serif;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      width: 100vw;
      height: 100vh;
      overflow: hidden; /* no scrolling */
      background: radial-gradient(circle at top, #111827, #020817);
      color: var(--text);
      font-family: var(--font);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .poster {
      position: relative;
      width: min(92vw, 60vh);          /* scales with viewport, constrained by height */
      max-height: 94vh;
      padding: 1.2vw;
      border-radius: 2vw;
      background: radial-gradient(circle at top, #111827, #030712);
      border: 0.15vw solid rgba(255, 255, 255, 0.14);
      box-shadow: 0 2.5vw 4vw rgba(0, 0, 0, 0.7);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.4vw;
    }

    .headline {
      text-align: center;
      font-weight: 900;
      font-size: clamp(3vw, 3.6vw, 5vw);
      letter-spacing: 0.8vw;
      text-transform: uppercase;
      color: var(--accent);
      text-shadow: 0 0 1vw rgba(0, 0, 0, 1);
    }

    .subhead {
      text-align: center;
      font-size: clamp(1.2vw, 1.4vw, 1.6vw);
      letter-spacing: 0.35vw;
      text-transform: uppercase;
      color: #9ca3af;
    }

    .bald-label {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.4vw;
      padding: 0.4vw 1.4vw;
      margin-top: 0.4vw;
      border-radius: 5vw;
      border: 0.12vw solid rgba(255, 221, 0, 0.5);
      background: radial-gradient(circle at top, rgba(255, 221, 0, 0.18), transparent);
      font-size: clamp(1.1vw, 1.3vw, 1.6vw);
      text-transform: uppercase;
      color: var(--accent);
      font-weight: 700;
    }

    .bald-label .icon {
      font-size: clamp(1.3vw, 1.6vw, 2vw);
      transform: translateY(-0.1vw);
    }

    .image-wrap {
      /* target where all arrows point (percentage of this box) */
      --target-x: 50%;
      --target-y: 18%;
      position: relative;
      margin-top: 0.6vw;
      width: 100%;
      flex: 1;
      border-radius: 1.2vw;
      padding: 0.4vw;
      background:
        radial-gradient(circle at top, rgba(255, 221, 0, 0.16), transparent),
        radial-gradient(circle at bottom, rgba(0, 0, 0, 0.9), #020817);
      border: 0.12vw solid rgba(249, 250, 251, 0.10);
      overflow: hidden;
      display: flex;
      align-items: stretch;
      justify-content: center;
    }

    .image-wrap img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 0.6vw;
      position: relative;
      z-index: 1;
    }

    .bald-shout,
    .arrow {
      position: absolute;
      z-index: 2;
      pointer-events: none;
      font-weight: 900;
      color: var(--accent);
      text-shadow: 0 0 0.7vw rgba(0, 0, 0, 1);
      -webkit-text-stroke: 0.18vw #111827;
    }

    .bald-shout {
      top: 1vw;
      left: 1vw;
      font-size: clamp(2vw, 2.4vw, 3vw);
      transform: rotate(-9deg);
      letter-spacing: 0.1vw;
    }

    .arrow {
      font-size: clamp(2.2vw, 2.6vw, 3.2vw);
      transform-origin: 50% 0%;
    }

    /* All arrows are ⬇ and geometrically aimed at the same target point */
    .arrow-1 {
      left: var(--target-x);
      top: calc(var(--target-y) - 8%);
      transform: translateX(-50%) rotate(0deg);
    }

    .arrow-2 {
      left: calc(var(--target-x) - 18%);
      top: calc(var(--target-y) - 4%);
      transform: rotate(30deg);
    }

    .arrow-3 {
      left: calc(var(--target-x) + 18%);
      top: calc(var(--target-y) - 4%);
      transform: rotate(-30deg);
    }

    .caption {
      text-align: center;
      font-size: clamp(1vw, 1.2vw, 1.5vw);
      color: #9ca3af;
      line-height: 1.4;
      margin-top: 0.2vw;
    }

    .caption .highlight {
      color: var(--accent);
      font-weight: 700;
    }

    .disclaimer {
      text-align: center;
      font-size: clamp(0.8vw, 1vw, 1.2vw);
      color: #6b7280;
      font-style: italic;
      margin-bottom: 0.2vw;
    }

    /* Tiny screens: let poster breathe but still no scroll */
    @media (max-width: 520px) {
      .poster {
        width: 100vw;
        max-height: 100vh;
        border-radius: 0;
        padding: 2vw 2vw 1.5vw;
        box-shadow: none;
        border-width: 0;
        gap: 0.6vw;
      }

      .headline {
        font-size: 5vw;
        letter-spacing: 1vw;
      }

      .subhead {
        font-size: 2.2vw;
        letter-spacing: 0.8vw;
      }

      .bald-label {
        font-size: 2.3vw;
        padding: 0.8vw 2.4vw;
        margin-top: 0.8vw;
      }

      .image-wrap {
        margin-top: 1vw;
        padding: 0.4vw;
        border-radius: 0.8vw;
        --target-y: 20%;
      }

      .image-wrap img {
        border-radius: 0.8vw;
      }

      .bald-shout {
        font-size: 3.4vw;
        top: 1.6vw;
        left: 1.6vw;
      }

      .arrow {
        font-size: 3.4vw;
      }

      .caption {
        font-size: 2vw;
      }

      .disclaimer {
        font-size: 1.8vw;
      }
    }
  </style>
</head>
<body>
  <div class="poster">
    <div class="headline">YOU'RE BALD</div>
    <div class="subhead">UNNECESSARILY DRAMATIC BALD DETECTION SYSTEM</div>

    <div class="bald-label>
      <span class="icon">✨</span>
      <span>Subject Identified: <strong>Bald Man</strong></span>
      <span class="icon">✨</span>
    </div>

    <div class="image-wrap">
      <div class="bald-shout">BALD!</div>

      <!-- All arrows identical & converging to same top-center region -->
      <div class="arrow arrow-1">⬇</div>
      <div class="arrow arrow-2">⬇</div>
      <div class="arrow arrow-3">⬇</div>

      <img src="Rays_Bald.webp" alt="A gloriously bald man">
    </div>

    <div class="caption">
      Multiple diagnostics confirm:
      <span class="highlight">Certified Bald.</span>
      No hairline detected. Confidence: 100%.
    </div>

    <div class="disclaimer">
      (All baldness celebrated with love.)
    </div>
  </div>
</body>
</html>
